name: Build DeSmuME AppImage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build DeSmuME AppImage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install libfuse2 and dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install libfuse2

      - name: Install dependencies
        run: sudo apt update && sudo apt install meson libsdl2-dev libpcap-dev libgtk-3-dev libgtk2.0-dev autoconf libglu1-mesa-dev

      - name: Build DeSmuME
        run: |
          cd desmume/src/frontend/posix/
          meson build
          ninja -C build

      - name: List Build Folder Contents
        run: |
          cd desmume/src/frontend/posix
          ls -la
          
          cd ./build
          ls -la
          
      - name: Find Executable
        run: |
          # Buscar el archivo ejecutable de manera recursiva en el directorio de construcción
          executable_path=$(find desmume/src/frontend -name "desmume" -type f -executable)
          
          # Verificar si se encontró el archivo ejecutable
          if [[ -n "$executable_path" ]]; then
            echo "Archivo ejecutable encontrado en la ruta: $executable_path"
          else
            echo "Archivo ejecutable no encontrado."
            exit 1
          fi

      - name: Install linuxdeploy
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod a+x linuxdeploy-x86_64.AppImage

      - name: Build AppImage
        run: |
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
          mkdir dist
          mv ./AppDir/*.AppImage dist/

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v2
        with:
          name: desmume-appimage
          path: ./dist/

