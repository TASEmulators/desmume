name: Build DeSmuME AppImage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build DeSmuME AppImage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt update && sudo apt install meson libsdl2-dev libpcap-dev libgtk-3-dev libgtk2.0-dev autoconf libglu1-mesa-dev

      - name: Build DeSmuME
        run: |
          cd desmume/src/frontend/posix/
          meson build
          ninja -C build

          
      - name: List Build Folder Contents
        run: |
          cd desmume/src/frontend/posix/build
          ls -la

      - name: Install AppImage tool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool

      - name: Create AppDir
        run: |
          mkdir -p AppDir/usr/bin
          cp $(realpath build/desmume) AppDir/usr/bin/
          cp desmume/src/frontend/posix/gtk2/desmume.desktop AppDir/
          cp desmume/src/frontend/windows/DeSmuME.ico AppDir/
          chmod +x AppDir/AppRun

      - name: Build AppImage
        run: |
          ./appimagetool AppDir
