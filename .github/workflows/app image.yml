name: Build DeSmuME AppImage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build DeSmuME AppImage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt update && sudo apt install meson libsdl2-dev libpcap-dev libgtk-3-dev libgtk2.0-dev autoconf libglu1-mesa-dev

      - name: Build DeSmuME
        run: |
          cd desmume/src/frontend/posix/
          meson build
          ninja -C build

          
      - name: List Build Folder Contents
        run: |
          cd desmume/src/frontend/posix
          ls -la
          
          cd ./build
          ls -la
          
      - name: Find Executable
        run: |
          # Buscar el archivo ejecutable de manera recursiva en el directorio de construcción
          executable_path=$(find desmume/src/frontend -name "desmume" -type f -executable)
          
          # Verificar si se encontró el archivo ejecutable
          if [[ -n "$executable_path" ]]; then
            echo "Archivo ejecutable encontrado en la ruta: $executable_path"
          else
            echo "Archivo ejecutable no encontrado."
            exit 1
          fi
          
      - name: Install AppImage tool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool

      - name: Create AppDir
        run: |
          mkdir -p AppDir/usr/bin
          cp $(find desmume/src/frontend/posix/build/gtk -name "desmume" -type f -executable) AppDir/usr/bin/
          cp desmume/src/frontend/posix/gtk2/desmume.desktop AppDir/
          cp desmume/src/frontend/windows/DeSmuME.ico AppDir/
          chmod +x AppDir/usr/bin/desmume

      - name: Build AppImage
        run: |
          ./appimagetool AppDir
